<body>

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">
            <div class="" style="text-align:center;">
                <h3>
                    <a href="/">Dashboard</a>
                </h3>
            </div>
        </header>
        <!-- Header-->

        <!-- Body -->
        <div id="container">
            <div class=" text-center col-sm-6 offset-sm-3" id="authdialog">
                <div class="card-header">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active col-sm-6" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login"
                            aria-selected="true">LOGIN</a>
                        <a class="nav-item nav-link  col-sm-6" id="nav-signup-tab" data-toggle="tab" href="#nav-signup" role="tab" aria-controls="nav-signup"
                            aria-selected="false">SIGN UP</a>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                            <form>
                                <div class="form-group">
                                    <label for="loginEmail">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                </div>
                                <div id="loginError"></div>
                                <button type="button" class="btn btn-primary" onclick="login()">LOGIN</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                            <form>
                                <div class="form-group">
                                    <label for="signUpEmail">Email address</label>
                                    <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="signUpPassword">Password</label>
                                    <input type="password" class="form-control" id="signUpPassword" aria-describedby="passHelp" placeholder="Password">
                                    <small id="passHelp" class="form-text text-muted">Password should be at least 6 characters long</small>
                                </div>
                                <div id="signUpError"></div>
                                <button type="button" class="btn btn-primary" onclick="signup()">SIGN UP</button>
                            </form>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="facebook" onclick="fblogin()">LOGIN WITH FACEBOOK</button>
                </div>
            </div>
        </div>

        <!-- Body -->
    </div>
