            <div class="sudo-nav" align="center">
                <h4>APPROVE A PLACE</h4>
            </div>

            <div class="content row">
                <div class="col-sm-5">
                    <form id="edit">

                        <label for="selectPlace">Select a Place</label>
                        <div id="placelist">
                            <div class="form-group">
                                <input type="search" class="form-control" id="search" placeholder="Search" onkeyup="searchPlaces()">
                            </div>
                            <div id="selectPlace">


                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <div id="editPlace" class="col-sm-7">
                    <h2>Verify place</h2>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" onchange="changetrigger()">

                        </div>
                        <div class="form-group">
                            <label for="description">DESCRIPTION</label>
                            <!-- <input type="text" class="form-control" id="description" placeholder="Password"> -->
                            <textarea class="form-control" id="description" placeholder="Enter Description" rows="2" onchange="changetrigger()"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="website">WEBSITE</label>
                            <input type="text" class="form-control" id="website" placeholder="Enter Website" onchange="changetrigger()">

                        </div>
                        <div class="form-group">
                            <label for="geourl">GEO URL</label>
                            <input type="text" class="form-control" id="geourl" placeholder="Geo Url" onchange="changetrigger()">

                        </div>
                        <div class="form-group">
                            <label for="geolabel">GEO LABEL</label>
                            <input type="text" class="form-control" id="geolabel" placeholder="Geo Label" onchange="changetrigger()">

                        </div>
                        <div class="form-group">
                            <label for="category">CATEGORY</label>
                            <div class="form">
                            </div>
                        </div>
                        <div class="form-group" style="display:none;" id="paired">
                            <label for="pairedcolor">PAIRED COLOUR</label>
                            <input type="text" class="form-control" id="pairedcolor" placeholder="Paired Colour" onchange="changetrigger()">
                        </div>

                        <div class="form-group">
                            <label for="city">CITY</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter City" disabled>
                        </div>

                        <label>IMAGES</label>
                        <div id="presentImages">

                        </div>

                        <div id="loader" style="display: none; text-align: center;">
                            <img src="images/loader.gif" alt="" style="width: 200px!important;height:100px!important;">
                        </div>
                        <button type="button" class="btn btn-primary submit" onclick="approve()" id="submit">APPROVE</button>
                        <button type="button" class="btn btn-danger submit" onclick="deleteThePlace()" id="submit">DELETE THE PLACE</button>
                    </form>
                </div>

            </div>


        </div>
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
            id="imageModal">
